<!doctype HTML>
<html ng-app="Autotabgroups">
<head>
	<title>{{name}}</title>
	<link rel="stylesheet" href="css/popup.css">

	<script src="js/lib/angular.min.js"></script>
	<script src="js/app/app.js"></script>
	<script src="js/app/popup.js"></script>
</head>
<body>
<div ng-controller="AutotabgroupsController">
	<h1>{{name}}</h1>

	<form name="newTabGroupForm">
		<label for="newTabGroupName">Create a new tab group</label>
		<input id="newTabgroupName" type="text" ng-model="newTabgroupName" required />
		<button ng-click="newTabgroup()" ng-disabled="newTabgroupForm.$invalid" class="defaultAction">Create</button>
	</form>

	<table>
</div>
</body>
</html>
